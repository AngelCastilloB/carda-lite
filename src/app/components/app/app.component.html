<div *ngIf='_wallet=== null' class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Mnemonic Seed</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="message-margin">Enter the 24-word wallet mnemonic seed phrase to unlock the wallet.</p>
      <form>
        <mat-form-field class="full-width">
          <input #seed matInput placeholder="24-word wallet mnemonic" value="">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="button-right" color="primary" class="button-margin" (click)="unlock(seed.value)">Unlock</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf='_wallet!== null' class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="'50%'" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Available Balance</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{_currentBalance / 1000000}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [fxFlex]="'50%'" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Send</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [fxFlex]="'50%'" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Transactions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div [fxFlex]="'50%'" fxFlex.xs="100%" fxFlex.sm="33%">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>Receive</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
